<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="js/query_ship.js"></script>
    <title></title>
    <style>

        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="mini-layout" id="layout_roles_add" style="width: 100%;height: 100%;" allowResize="false">
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none;  padding:1px;">
        <div id="shipGrid" class="mini-datagrid" idField="id" showPager="false" allowResize="false"   allowAlternating="true"  sortMode="client" style="height: 100%; border:none;">
            <div property="columns">
                <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
                <div field="shipNo" width="120" headerAlign="center" allowSort="true">船号</div>
                <div field="devId" width="120" headerAlign="center" allowSort="true">设备号</div>
                <div field="gpsTime" width="120" headerAlign="center" allowSort="true">gps时间</div>
                <div field="speed" width="120" headerAlign="center" allowSort="true">速度</div>
                <div field="online" width="120" headerAlign="center" allowSort="true"  renderer="PageQueryShip.funRenderer">在线状态</div>
                <div field="inOrOut" width="120" headerAlign="center" allowSort="true" renderer="PageQueryShip.funRenderer">进出港口</div>
                <div field="alarmType" width="120" headerAlign="center" allowSort="true" renderer="PageQueryShip.funRenderer">报警状态</div>
                <div field="alarmTypeVal" width="120" headerAlign="center" allowSort="true" renderer="PageQueryShip.funRenderer">报警信息</div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    mini.parse();
</script>
</body>
</html>
