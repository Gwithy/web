<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/gpsTrajectory.js"></script>
    <script type="text/javascript" src="js/mapbaidu/bdtowgs84.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="72" showHeader="false"    style="border: none;">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="mapForm">
                <lable class="form-label">关键字：</lable>
                <span class="">设备号:</span>
                <input id="in01" class="mini-combobox" style="width: 80px;" textField="name" onvaluechanged="PageMap.funDevChanged()" valueField="name" emptyText="请选择..."  allowInput="true" showNullItem="true" nullItemText="请选择..."/>
                <span class="" style="padding-left: 5px;">船号:</span>
                <input id="in02" class="mini-combobox" style="width: 120px;" textField="id" onvaluechanged="PageMap.funShipChanged()" valueField="name" emptyText="请选择..."  allowInput="true" showNullItem="true" nullItemText="请选择..."/>
                <span class="" style="padding-left: 5px;">状态:</span>
                <input id="in03" class="mini-combobox"  style="width: 70px;" textField="name" valueField="id" emptyText="请选择..."  allowInput="true" showNullItem="true" nullItemText="请选择..."/>
                <span class="" style="padding-left: 5px;">任务单号:</span>
                <input name="in04" id="in04" class="mini-textbox" emptyText="任务单号"  style="width:120px;"/>
                <span class="" style="padding-left: 5px;">&nbsp;</span>
                <input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />
                <button  onclick="PageMap.funSearchRealInfo()">查询</button>
                <button onclick="PageMap.funResetSearch()">重置</button>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageMap.funAdd()"><label class="form-label">增加</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="edit" onclick="PageMap.funModify()"><label class="form-label">修改</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-remove" plain="true" id="remove" onclick="PageMap.funDelete()"><label class="form-label">删除</label></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mini-fit">
            <div id="flowGrid" class="mini-datagrid" showPager="false"
                 idField="id" sizeList="[10,30,50,100]" allowAlternating="true"  sortMode="client" style="height: 100%;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center"  width="40">序号</div>
                    <div field="shipNo" width="120" headerAlign="center" allowSort="true">船号码</div>
                    <div field="devId" width="80" headerAlign="center" allowSort="true">设备号</div>
                    <div field="online" width="80" headerAlign="center" allowSort="true"  renderer="PageMap.funDealOnlineInfo">在线状态</div>
                    <div field="gpsTime" width="120" headerAlign="center" allowSort="true">GPS时间</div>
                    <div field="speed" width="80" headerAlign="center" allowSort="true">速度</div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
