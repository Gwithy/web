<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="js/userProfile_add.js"></script>
    <title></title>
    <style>

        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 120%;
            font-size: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="mini-layout" id="layout_userProfile_add" style="width: 100%;height: 100%;" allowResize="false">
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none;  padding:20px;">
        <div id="userProfileFormAdd">

            <input id="id" name="id"  class="mini-hidden" />
            <input id="localId" name="localId"  class="mini-hidden" />
            <table class="form-table" border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
                <tr>
                    <td class="form-label">登录帐号：</td>
                    <td class="form-content">
                        <input name="loginName" id="loginName" class="mini-textbox"  required="true" maxlength="30" requiredErrorText="登录帐号不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">登录密码：</td>
                    <td class="form-content">
                        <input name="passwd" id="passwd" class="mini-password" required="true" maxlength="30" requiredErrorText="登录密码不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">所属部门：</td>
                    <td class="form-content">
                        <input name="department" id="department" class="mini-combobox" valueField="id" textField="name"
                               required="true" maxlength="3" requiredErrorText="部门不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">昵<span style="padding: 0 12px;"></span>称：</td>
                    <td class="form-content">
                        <input name="nickName" id="nickName" class="mini-textbox"  required="true" maxlength="30" requiredErrorText="昵称不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">真实姓名：</td>
                    <td class="form-content">
                        <input name="realName" id="realName" class="mini-textbox"  required="true" maxlength="30" requiredErrorText="真实姓名不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">性<span style="padding: 0 12px;"></span>别：</td>
                    <td class="form-content">
                        <input name="gender" id="gender" class="mini-combobox" valueField="id" textField="name"
                               required="true" maxlength="3" requiredErrorText="状态不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">出生年月：</td>
                    <td class="form-content">
                        <input name="birthDay" id="birthDay" class="mini-datepicker" valueField="id" textField="name"
                               required="true" maxlength="30" requiredErrorText="出生年月不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">手机号码：</td>
                    <td class="form-content">
                        <input name="mobile" id="mobile" class="mini-textbox" vtype="mobile" valueField="id" textField="name"
                               required="true" maxlength="30" requiredErrorText="手机号码不能为空"/>
                    </td>
                </tr>
            </table>
        </div>

    </div>
    <div  region="south" showSplit="false" showSplitIcon="false" height="30" showHeader="false"  style="border: none">
        <div class="mini-toolbar" style="position: fixed;left:0;bottom: 0;right:0;text-align: center;border-width: 1px 0 0 0" >
            <a class="mini-button cursor" onclick="PageUserProfileAdd.funSave()" iconCls="icon-save">保存</a>
            <a class="mini-button cursor" onclick="PageUserProfileAdd.funCancel()" iconCls="icon-cancel" style="margin:0 20px;">取消</a>
        </div>
    </div>
</div>

<script type="text/javascript">
    mini.parse();

    mini.VTypes["mobileErrorText"] = "请输入正确的手机号码";
    mini.VTypes["mobile"] = function (v) {
        var re = new RegExp("^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\\d{8}$");
        if (re.test(v)) return true;
        return false;
    }
</script>

</body>
</html>
