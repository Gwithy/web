<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="js/actionResources_add.js"></script>
    <title></title>
    <style>

        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="mini-layout" id="layout_actionResources_add" style="width: 100%;height: 100%;" allowResize="false">
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none;  padding:10px;">
        <div id="actionResourcesFormAdd">

            <input id="id" name="id"  class="mini-hidden" />
            <input id="iconUrl" name="iconUrl"  class="mini-hidden" />
            <input id="parentId" name="parentId"  class="mini-hidden" />
            <input id="leafNode" name="leafNode"  class="mini-hidden" />
            <table class="form-table" border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
                <tr>
                    <td class="form-label">资源编号：</td>
                    <td class="form-content">
                        <input name="code" id="code" class="mini-textbox"  required="true" maxlength="30" requiredErrorText="资源编号不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">资源名称：</td>
                    <td class="form-content">
                        <input name="name" id="name" class="mini-textbox"  required="true" maxlength="30" requiredErrorText="资源名称不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">链接地址：</td>
                    <td class="form-content">
                        <input name="url" id="url" class="mini-textbox"  maxlength="100" requiredErrorText="链接地址不能为空"/>
                    </td>
                </tr>
               <!-- <tr>
                    <td class="form-label">链接路径：</td>
                    <td class="form-content">
                        <input name="iconUrl" id="iconUrl" class="mini-textbox"  required="true" maxlength="30" requiredErrorText="链接路径不能为空"/>
                    </td>
                </tr>-->
                <tr>
                    <td class="form-label">打开方式：</td>
                    <td class="form-content">
                        <input name="openFlag" id="openFlag" class="mini-combobox" valueField="id" textField="name"  required="true" maxlength="30" requiredErrorText="打开方式不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">资源类型：</td>
                    <td class="form-content">
                        <input name="type" id="type" class="mini-combobox" valueField="id" textField="name"  required="true" maxlength="30" requiredErrorText="资源类型不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">资源状态：</td>
                    <td class="form-content">
                        <input name="status" id="status"  class="mini-combobox" valueField="id" textField="name"  required="true"  maxlength="30"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">资源顺序：</td>
                    <td class="form-content">
                        <input name="orderNo" id="orderNo" class="mini-textbox"  required="true" maxlength="30" requiredErrorText="资源顺序不能为空"/>
                    </td>
                </tr>

                <tr>
                    <td class="form-label">备<span style="padding: 0 14px;"></span>注：</td>
                    <td class="form-content">
                        <input name="remark" id="remark" class="mini-textarea" style="width:350px; height: 80px;"   maxlength="100" requiredErrorText="备注不能为空"/>
                    </td>
                </tr>
              <!--  <tr>
                    <td class="form-label">上级资源：</td>
                    <td class="form-content">
                        <input name="parentId" id="parentId" class="mini-textbox"  required="true" maxlength="30" requiredErrorText="上级编号ID不能为空"/>
                    </td>
                </tr>-->

            </table>
        </div>

    </div>
    <div  region="south" showSplit="false" showSplitIcon="false" height="30" showHeader="false"  style="border: none">
        <div class="mini-toolbar" style="position: fixed;left:0;bottom: 0;right:0;text-align: center;border-width: 1px 0 0 0" >
            <a class="mini-button cursor" onclick="PageActionResourcesAdd.funSave()" iconCls="icon-save">保存</a>
            <a class="mini-button cursor" onclick="PageActionResourcesAdd.funCancel()" iconCls="icon-cancel" style="margin:0 20px;">取消</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    mini.parse();
</script>
</body>
</html>
