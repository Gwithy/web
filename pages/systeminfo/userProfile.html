<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="js/userProfile.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="72" showHeader="false"  style="border: none;">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="userProfileForm">
                <lable class="form-label">关键字：</lable>
                <input name="key" id="key" class="mini-textbox" emptyText="请输入查询内容"  style="width:160px;"/>
                <input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />
                <a class="mini-button" iconCls="icon-search" onclick="PageUserProfile.funSearch()" plain="true"><label>查询</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageUserProfile.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageUserProfile.funAdd()"><label class="form-label">增加</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="edit" onclick="PageUserProfile.funModify()"><label class="form-label">修改</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-remove" plain="true" id="remove" onclick="PageUserProfile.funDelete()"><label class="form-label">删除</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="role" onclick="PageUserProfile.funSetRole()"><label class="form-label">设置角色</label></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mini-fit">
            <div id="userProfileGrid" class="mini-datagrid"   onselectionchanged="PageUserProfile.funSelectionChanged"
                 idField="id" allowResize="false"
                 sizeList="[10,30,50,100]" allowAlternating="true"  sortMode="client" style="height: 100%;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
                    <div field="loginName" width="100" headerAlign="center" allowSort="true">登录帐号</div>
                    <div field="passwd" width="100" headerAlign="center" allowSort="true">登录密码</div>
                    <div field="nickName" width="100" headerAlign="center" allowSort="true">昵称</div>
                    <div field="realName" width="100" headerAlign="center" allowSort="true">真实姓名</div>
                    <div field="gender" width="70" headerAlign="center" allowSort="true" renderer="gender">性别</div>
                    <div field="birthDay" width="120" headerAlign="center" allowSort="true" >出生日期</div>
                    <div field="mobile" width="120" headerAlign="center" allowSort="true" >手机号码</div>
                    <div field="department" width="120" headerAlign="center" allowSort="true" renderer="gender">部门</div>
                    <div field="show_plan" width="60" headerAlign="center" allowSort="false" align="center" renderer="PageUserProfile.funOperRenderer">操作
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div title="east" region="east"  width="250" showSplit="false" showSplitIcon="false"  showHeader="false" style="border: none">
        <div class="mini-panel" title="用户角色" style="width: 100%;height:100%"  showCloseButton="false">
            <div id="roleTree" showTreeLines="false" class="mini-tree"  showTreeIcon="true" expandOnLoad="true" parentField="parentId" resultAsTree="false" textField="name" idField="id" showCheckBox="true" checkRecursive="false" autoCheckParent="true" ></div>

        </div>
    </div>
</div>
</body>
</html>
