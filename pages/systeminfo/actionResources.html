<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/actionResources.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageActionResources.funAdd()"><label class="form-label">增加</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="edit" onclick="PageActionResources.funModify()"><label class="form-label">修改</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-remove" plain="true" id="remove" onclick="PageActionResources.funDelete()"><label class="form-label">删除</label></a>
                    </td>
                </tr>
            </table>
            <div style="display: none" class="searchBar" id="actionResourcesForm">
                <lable class="form-label">关键字：</lable>
                <input name="key" id="key" class="mini-textbox" emptyText="请输入编码"  style="width:160px;"/>
                <input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />
                <input id="pageSize" name="pageSize" value="10000000" class="mini-hidden" />
                <a class="mini-button" iconCls="icon-search" onclick="PageActionResources.funSearch()" plain="true"><label>查询</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageActionResources.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
        <div class="mini-fit">
            <div id="actionResourcesGrid" class="mini-treegrid"  resultAsTree="false" expandOnNodeClick="false"   allowResize="false" treeColumn="taskname" showTreeIcon="true" expandOnLoad="true" idField="id"  parentField="parentId"style="height: 100%;">
                <div property="columns">
                  <!--  <div type="indexcolumn" headerAlign="center"  width="30">序号</div>-->
                    <div name="taskname" field="name" width="120" headerAlign="center" allowSort="true">资源名称</div>
                    <div field="code" width="120" headerAlign="center" allowSort="true">资源编号</div>
                    <div field="url" width="120" headerAlign="centr" allowSort="true">链接地址</div>
                <!--    <div field="iconUrl" width="120" headerAlign="center" allowSort="true">链接路径</div>-->
                    <div field="openFlag" width="120" headerAlign="center" allowSort="true" renderer="PageActionResources.funOpenFlagRenderer">打开方式</div>
                    <div field="type" width="120" headerAlign="center" allowSort="true" renderer="PageActionResources.funTypeRenderer">资源类型</div>
                    <div field="status" width="120" headerAlign="center" allowSort="true"  renderer="PageActionResources.funStatusRenderer">资源状态</div>
                   <!-- <div field="parentId" width="120" headerAlign="center" allowSort="true">上级资源</div>-->
                    <div field="orderNo" width="120" headerAlign="center" align="center" allowSort="true">资源顺序</div>
                   <!-- <div field="show_plan" width="60" headerAlign="center" allowSort="false" align="center" renderer="PageActionResources.funOperRenderer">操作
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
