<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/customerTask_add.js"></script>
    <title></title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
        .mini-listbox-view{
            max-height: 170px!important;
        }
       /* .mini-textbox, .mini-combobox, .mini-buttonedit{
            height: 27px;
            width:180px;
        }*/
    </style>
</head>
<body>
<div class="mini-layout" id="layout_customerTask_add" style="width: 100%;height: 100%;" allowResize="false">
        <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none; padding:10px;">
        <div id="customerTaskFormAdd">
            <input id="id" name="id"  class="mini-hidden" />
            <table class="form-table" border="0" cellpadding="1" cellspacing="2" style="width:100%;">
                <tr>
                    <td class="form-label">合同名称：</td>
                    <td class="form-content">
                        <input name="contractId" id="contractId" class="mini-combobox" valueField="id"
                                textField="name"  required="true" onvaluechanged="PageCustomerTaskAdd.funSetCustomer()"
                               requiredErrorText="合同名称不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">客户名称：</td>
                    <td class="form-content">
                        <input name="customerId" id="customerId" class="mini-combobox" valueField="id"
                               textField="name"  required="true"  requiredErrorText="客户名称不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">总<span style="padding: 0 4px;"></span>吨<span style="padding: 0 4px;"></span>位：</td>
                    <td class="form-content">
                        <input name="totalLoad" id="totalLoad" class="mini-textbox"
                               required="true" maxlength="50" requiredErrorText="总吨位不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">是否扣网片：</td>
                    <td class="form-content">
                        <input name="selfBuckle" id="selfBuckle" class="mini-combobox" valueField="id" textField="name"
                                maxlength="3" />
                    </td>
                </tr>
                <tr>
                    <td class="form-label">备<span style="padding: 0 14px;"></span>注：</td>
                    <td class="form-content">
                        <input name="description" id="description" class="mini-textarea"  maxlength="100" style="height: 90px;"/>
                    </td>
                </tr>
            </table>
         </div>
            
        </div>
        <div  region="south" showSplit="false" showSplitIcon="false" height="30" showHeader="false"  style="border: none">
	        <div class="mini-toolbar" style="position: fixed;left:0;bottom: 0;right:0;text-align: center;border-width: 1px 0 0 0" >
	            <a class="mini-button cursor" onclick="PageCustomerTaskAdd.funSave()" iconCls="icon-save">保存</a>
	            <a class="mini-button cursor" onclick="PageCustomerTaskAdd.funCancel()" iconCls="icon-cancel" style="margin:0 20px;">取消</a>
	        </div>
        </div>
    </div>
    <script type="text/javascript">
    	mini.parse();
    </script>
</body>
</html>
