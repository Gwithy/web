<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/sailingInfo_add.js"></script>
    <title></title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
        .mini-textbox, .mini-combobox, .mini-buttonedit{
            height: 27px;
            width:220px;
        }
    </style>
</head>
<body>
<div class="mini-layout" id="layout_sailingInfo_add" style="width: 100%;height: 100%;" allowResize="false">
        <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none; padding:20px;">
        <div id="sailingInfoFormAdd">
            <input id="id" name="id"  class="mini-hidden" />
            <input id="shipId" name="shipId"  class="mini-hidden" />
            <table class="form-table" border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
                <tr name="zqxhsj">
                    <td class="form-label">实际卸空时间：</td>
                    <td class="form-content">
                        <input name="dischargeTime" id="dischargeTime" class="mini-datepicker" nullValue="null"
                               format="yyyy-MM-dd H:mm:ss" timeFormat="H:mm:ss" showTime="true"  emptyText="实际卸空时间不能为空"
                               showClearButton="true"   allowInput="false"/>
                    </td>
                    <td class="form-label">实际卸货吨位：</td>
                    <td class="form-content">
                        <input name="dischargeWeight" id="dischargeWeight"  decimalPlaces="0" class="mini-spinner" minValue="0" maxValue="10000000000" />
                    </td>
                </tr>
                <tr name="zqxhsj">
                    <td class="form-label">卸货延期费：</td>
                    <td class="form-content">
                        <input name="dischargeDelayFee" id="dischargeDelayFee" decimalPlaces="2" class="mini-spinner"  minValue="0" maxValue="10000000000" />
                    </td>
                    <td class="form-label">异常补助：</td>
                    <td class="form-content">
                        <input name="allowance" id="allowance" decimalPlaces="2" class="mini-spinner"  minValue="0" maxValue="10000000000" />
                    </td>
                </tr>
                <tr name="zqxhsj">
                    <td class="form-label">备<span style="padding: 0 14px;"></span>注：</td>
                    <td class="form-content" colspan="3">
                        <input name="description" id="description" class="mini-textarea"  style="height: 80px; width: 624px;"/>
                    </td>
                </tr>
                <tr name="zqdgsj">
                    <td class="form-label">实际到卸货港时间：</td>
                    <td class="form-content">
                        <input name="actualArriveEPortTime" id="actualArriveEPortTime" class="mini-datepicker" nullValue="null"
                               format="yyyy-MM-dd H:mm:ss" timeFormat="H:mm:ss" showTime="true"  emptyText="重船离港时间不能为空"
                               showClearButton="true"   allowInput="false"/>
                    </td>
                </tr>
                <tr name="kqzhdj">
                    <td class="form-label" name="zqlgsj">重船离港时间：</td>
                    <td class="form-content" name="zqlgsj">
                        <input name="departPortTime" id="departPortTime" class="mini-datepicker" nullValue="null"
                               format="yyyy-MM-dd H:mm:ss" timeFormat="H:mm:ss" showTime="true"  emptyText="重船离港时间不能为空"
                               showClearButton="true"   allowInput="false"/>
                    </td>
                    <td class="form-label">预计到卸货港时间：</td>
                    <td class="form-content">
                        <input name="preArriveEPortTime" id="preArriveEPortTime" class="mini-datepicker" nullValue="null"
                               format="yyyy-MM-dd H:mm:ss" timeFormat="H:mm:ss" showTime="true"  emptyText="预计到卸货港时间不能为空"
                               showClearButton="true"  allowInput="false" />
                    </td>
                </tr>
                <tr name="kqzhdj">
                    <td class="form-label">实际装货时间：</td>
                    <td class="form-content">
                        <input name="loadTime" id="loadTime"   class="mini-datepicker"   showClearButton="true"   format="yyyy-MM-dd H:mm:ss"  timeFormat="H:mm:ss"   nullValue="null" showTime="true"   emptyText="实际装货时间不能为空" allowInput="false"/>
                    </td>
                    <td class="form-label">实际装货吨位：</td>
                    <td class="form-content">
                        <input name="loadWeight" id="loadWeight"   decimalPlaces="0" class="mini-spinner"  minValue="0" maxValue="10000000000" />
                    </td>
                </tr>
                <tr>
                    <td class="form-label">调度船号：</td>
                    <td class="form-content">
                        <input name="orderId" id="orderId"  class="mini-combobox" valueField="orderId" textField="shipNo"   onvaluechanged="PageSailingInfoAdd.funShipNoChangeInfo"  maxlength="10" requiredErrorText="调度船号不能为空"/>
                    </td>
                    <td class="form-label">实际到装货港时间：</td>
                    <td class="form-content">
                        <input name="arriveSPortTime" id="arriveSPortTime" class="mini-datepicker"   showClearButton="true"   format="yyyy-MM-dd H:mm:ss"  timeFormat="H:mm:ss"   nullValue="null" showTime="true"   emptyText="实际到装货港时间不能为空" allowInput="false"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">订单编号：</td>
                    <td class="form-content">
                        <input name="orderNo" id="orderNo" class="mini-textbox"/>
                    </td>
                    <td class="form-label">任务流向：</td>
                    <td class="form-content">
                        <input name="flowName" id="flowName"  class="mini-textbox"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">装货港口：</td>
                    <td class="form-content">
                        <input name="startPortId" id="startPortId"  class="mini-textbox" />
                    </td>
                    <td class="form-label">卸货港口：</td>
                    <td class="form-content">
                        <input name="endPortId" id="endPortId"  class="mini-textbox" />
                    </td>
                </tr>
                <tr>
                    <td class="form-label">发货单位：</td>
                    <td class="form-content">
                        <input name="sender" id="sender"  class="mini-textbox" />
                    </td>
                    <td class="form-label">收货单位：</td>
                    <td class="form-content">
                        <input name="receiver" id="receiver"  class="mini-textbox" />
                    </td>
                </tr>
                <tr>
                    <td class="form-label">货物名称：</td>
                    <td class="form-content">
                        <input name="goodsName" id="goodsName"  class="mini-textbox" />
                    </td>
                    <td class="form-label">货物类型：</td>
                    <td class="form-content">
                        <input name="goodsType" id="goodsType"  class="mini-textbox" />
                    </td>
                </tr>
                <tr>
                    <td class="form-label">预报吨位：</td>
                    <td class="form-content">
                        <input name="preWeight" id="preWeight"  class="mini-textbox" />
                    </td>
                    <td class="form-label">预发吨位：</td>
                    <td class="form-content">
                        <input name="preLoad" id="preLoad"  class="mini-textbox" />
                    </td>
                </tr>
                <tr>
                    <td class="form-label">预计到港时间：</td>
                    <td class="form-content">
                        <input name="preArriveTime" id="preArriveTime"  class="mini-textbox" />
                    </td>
                    <td class="form-label">客户名称：</td>
                    <td class="form-content">
                        <input name="fullName" id="fullName"  class="mini-textbox" />
                    </td>
                </tr>
            </table>
         </div>
            
        </div>
        <div  region="south" showSplit="false" showSplitIcon="false" height="30" showHeader="false"  style="border: none">
	        <div class="mini-toolbar" style="position: fixed;left:0;bottom: 0;right:0;text-align: center;border-width: 1px 0 0 0" >
	            <a class="mini-button cursor" onclick="PageSailingInfoAdd.funSave()" iconCls="icon-save">保存</a>
	            <a class="mini-button cursor" onclick="PageSailingInfoAdd.funCancel()" iconCls="icon-cancel" style="margin:0 20px;">取消</a>
	        </div>
        </div>
    </div>
    <script type="text/javascript">
    	mini.parse();
    </script>
</body>
</html>
