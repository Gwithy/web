<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/sailingInfo.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="70" showHeader="false">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="sailingInfoForm">
                <lable class="form-label">关键字：</lable>
                <input name="key" id="key" class="mini-textbox" emptyText="请输入港口编号或名称"  style="width:160px;"/>
                <input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />
                <a class="mini-button" iconCls="icon-search" onclick="PageSailingInfo.funSearch()" plain="true"><label>查询</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageSailingInfo.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageSailingInfo.funAdd()"><label class="form-label">增加</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="edit" onclick="PageSailingInfo.funModify()"><label class="form-label">修改</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-remove" plain="true" id="remove" onclick="PageSailingInfo.funDelete()"><label class="form-label">删除</label></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mini-fit">
            <div id="sailingInfoGrid" class="mini-datagrid"
                  idField="id" allowResize="false"
                 pagesize="30" sizeList="[10,30,50,100]" allowAlternating="true"  sortMode="client" style="height: 100%;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
					 <div field="shipId" width="120" headerAlign="center" allowSort="true">船id</div>
					 <div field="orderId" width="120" headerAlign="center" allowSort="true">订单id</div>
					 <div field="status" width="120" headerAlign="center" allowSort="true">航次信息类型  1：空船到港  2：空船装后  3:重船到港  4：重船卸后  5：重船离港</div>
					 <div field="arriveSPortTime" width="120" headerAlign="center" allowSort="true">实际到装货港时间</div>
					 <div field="loadTime" width="120" headerAlign="center" allowSort="true">实际装货时间</div>
					 <div field="loadWeight" width="120" headerAlign="center" allowSort="true">装货吨位</div>
					 <div field="preArriveEPortTime" width="120" headerAlign="center" allowSort="true">预计到卸货港时间</div>
					 <div field="actualArriveEPortTime" width="120" headerAlign="center" allowSort="true">实际到达卸货港时间</div>
					 <div field="dischargeTime" width="120" headerAlign="center" allowSort="true">实际卸货时间</div>
					 <div field="dischargeWeight" width="120" headerAlign="center" allowSort="true">实际卸货重量</div>
					 <div field="dischargeDelayFee" width="120" headerAlign="center" allowSort="true">卸货延迟费用</div>
					 <div field="allowance" width="120" headerAlign="center" allowSort="true">异常补助</div>
                    <div field="show_plan" width="60" headerAlign="center" allowSort="false"
                         align="center" renderer="PageSailingInfo.funOperRenderer">操作
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
