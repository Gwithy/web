<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/sailingInfo.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="72" showHeader="false"  style="border: none;">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="sailingInfoForm">
                <lable class="form-label">关键字：</lable>
                <lable class="form-label">船号：</lable>
                <input name="shipId" id="shipId"   class="mini-combobox" valueField="shipId" allowInput="true"  textField="shipNo" required="true" onvaluechanged="PageSailingInfo.funSetShipId()"/>
                <lable class="form-label">调度单号：</lable>
                <input name="disId" id="disId"   class="mini-combobox" valueField="id" textField="name" required="true"/>
                <input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />
                <a class="mini-button" iconCls="icon-search" onclick="PageSailingInfo.funSearch()" plain="true"><label>查询</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageSailingInfo.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageSailingInfo.funKqdgdj('kqdgdj', '空船到港登记', 1100, 600)"><label class="form-label">空船到港登记</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="edit" onclick="PageSailingInfo.funKqdgdj('bjkqdgdj', '编辑空船到港登记数据', 950, 600)"><label class="form-label">修改空船到港登记</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true"  onclick="PageSailingInfo.funKqdgdj('kqzhdj', '空船装货登记', 1100, 600)"><label class="form-label">空船装货登记</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true"  onclick="PageSailingInfo.funKqdgdj('zqlgsj', '重船离港登记', 1100, 600)"><label class="form-label">重船离港登记</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true"  onclick="PageSailingInfo.funKqdgdj('zqdgsj', '重船到港登记', 1100, 600)"><label class="form-label">重船到港登记</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true"  onclick="PageSailingInfo.funKqdgdj('ksxhsj', '开始卸货时间登记', 1100, 600)"><label class="form-label">开始卸货时间登记</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true"  onclick="PageSailingInfo.funKqdgdj('zqxhsj', '重船卸货登记', 1100, 600)"><label class="form-label">重船卸货登记</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-remove" plain="true" id="remove" onclick="PageSailingInfo.funDelete()"><label class="form-label">删除</label></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mini-fit">
            <div id="sailingInfoGrid" class="mini-datagrid"
                 idField="id" allowResize="false"
                 sizeList="[10,30,50,100]" allowAlternating="true"  sortMode="client" style="height: 100%;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
                    <div field="status" width="100" headerAlign="center" allowSort="true" renderer="PageSailingInfo.funSailingStatusRenderer">状态</div>
                    <div field="shipNo" width="100" headerAlign="center" allowSort="true">船号</div>
                    <div field="orderNo" width="100" headerAlign="center" allowSort="true">调度单号</div>
                    <div field="goodsName" width="100" headerAlign="center" allowSort="true">运输货物</div>
                    <div field="customerName" width="100" headerAlign="center" allowSort="true">客户名称</div>
                    <div field="arriveSPortTime" width="150" headerAlign="center" allowSort="true"  renderer="PageMain.funFromDateInfo">实际到装货港时间</div>
                    <div field="loadTime" width="150" headerAlign="center" align="center" allowSort="true" renderer="PageMain.funFromDateInfo">实际装货时间</div>
                    <div field="loadWeight" width="80" headerAlign="center" allowSort="true">实际装货吨位</div>
                    <div field="preArriveEPortTime" width="150" headerAlign="center" allowSort="true"  renderer="PageMain.funFromDateInfo">预计到卸货港时间</div>
                    <div field="departPortTime" width="150" headerAlign="center" allowSort="true"  renderer="PageMain.funFromDateInfo">离港时间</div>
                    <div field="actualArriveEPortTime" width="150" headerAlign="center" align="center" allowSort="true" renderer="PageMain.funFromDateInfo">实际到卸货港时间</div>
                    <div field="dischargeTime" width="150" headerAlign="center" allowSort="true" renderer="PageMain.funFromDateInfo">实际卸货时间</div>
                    <div field="dischargeWeight" width="80" headerAlign="center" allowSort="true">实际卸货吨位</div>
                    <div field="dischargeDelayFee" width="80" headerAlign="center" align="center" allowSort="true" >卸货延期费</div>
                    <div field="allowance" width="80" headerAlign="center" align="center" allowSort="true" >吨位补助</div>
                    <div field="dispatchType" width="80" headerAlign="center" align="center" allowSort="true" >调度类型</div>
                    <div field="preWeight" width="80" headerAlign="center" align="center" allowSort="true" >预报吨位</div>
                    <div field="preLoad" width="80" headerAlign="center" align="center" allowSort="true" >预发吨位</div>
                    <div field="preArriveTime" width="80" headerAlign="center" align="center" allowSort="true" renderer="PageMain.funFromDateInfo">空船要求到港时间</div>
                    <div field="sender" width="80" headerAlign="center" align="center" allowSort="true" >发货单位</div>
                    <div field="receiver" width="80" headerAlign="center" align="center" allowSort="true" >收货单位</div>
                    <div field="flowName" width="80" headerAlign="center" align="center" allowSort="true" >流向名称</div>
                    <div field="startPortId" width="80" headerAlign="center" align="center" allowSort="true" >装货港口</div>
                    <div field="endPortId" width="80" headerAlign="center" align="center" allowSort="true" >卸货港口</div>


                    <!--<div field="show_plan" width="60" headerAlign="center" allowSort="false" align="center" renderer="PageSailingInfo.funOperRenderer">操作</div>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
