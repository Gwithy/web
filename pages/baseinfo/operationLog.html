<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/operationLog.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="72" showHeader="false"    style="border: none;">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="operationLogForm">
				<lable class="form-label">关键字：</lable>
                <input name="key" id="key" class="mini-textbox" emptyText="请输入用户id"  style="width:160px;"/>
                <input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />
                <a class="mini-button" iconCls="icon-search" onclick="PageOperationLog.funSearch()" plain="true"><label>查询</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageOperationLog.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="mini-fit">
            <div id="operationLogGrid" class="mini-datagrid"
                  idField="id" allowResize="false"
                 pagesize="10" sizeList="[10,30,50,100]" allowAlternating="true"  sortMode="client" style="height: 100%;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
					 <div field="userId" width="120" headerAlign="center" allowSort="true">用户id</div>
					 <div field="bizType" width="120" headerAlign="center" allowSort="true">业务类型</div>
					 <div field="operationType" width="130" headerAlign="center" allowSort="true">某个业务下的操作内容</div>
					 <div field="requestParam" width="120" headerAlign="center" allowSort="true">请求入参</div>
					 <div field="responseCode" width="120" headerAlign="center" allowSort="true">返回结果代码</div>
					 <div field="responseData" width="120" headerAlign="center" allowSort="true">操作返回结果</div>
                     <div field="created" width="150" headerAlign="center" allowSort="true" renderer="PageOperationLog.funFromDateInfo">创建时间</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
