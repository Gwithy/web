<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/customer_add.js"></script>
    <title></title>
    <title></title>
    <style>

        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="mini-layout" id="layout_customer_add" style="width: 100%;height: 100%;" allowResize="false">
        <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none;  padding:10px;">
        <div id="customerFormAdd">

                	<input id="id" name="id"  class="mini-hidden" />
            <table class="form-table" border="0"  style="width:100%;table-layout:fixed;">
                <tr>
                    <td class="form-label">客户单位编号：</td>
                    <td class="form-content" colspan="5">
                        <input name="customerNo" id="customerNo"  class="mini-textbox"  required="true" maxlength="50" requiredErrorText="客户单位编号不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">客户单位名称：</td>
                    <td class="form-content">
                        <input name="fullName" id="fullName" width="120" class="mini-textbox"  required="true" maxlength="100" requiredErrorText="客户单位名称不能为空"/>
                    </td>
                    <td class="form-label">客户单位简称：</td>
                    <td class="form-content">
                        <input name="simpleName" id="simpleName" width="120" class="mini-textbox"  required="true" maxlength="100" requiredErrorText="客户单位简称不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">单位联系人：</td>
                    <td class="form-content">
                        <input name="contact" id="contact" class="mini-textbox" width="120" required="true" maxlength="50" requiredErrorText="单位联系人不能为空"/>
                    </td>
                    <td class="form-label">单位联系电话：</td>
                    <td class="form-content">
                        <input name="phone" id="phone" class="mini-textbox" width="120" required="true" vtype="telePhone"  requiredErrorText="单位联系电话不能为空"/>
                    </td>
                    <td class="form-label">单位邮箱：</td>
                    <td class="form-content">
                        <input name="email" id="email" class="mini-textbox" width="120" />
                    </td>
                </tr>
                <tr>
                    <td class="form-label">客户类型：</td>
                    <td class="form-content">
                        <input name="type" id="type" class="mini-combobox" valueField="id" textField="name"
                               required="true" maxlength="3"
                               width="120"   required="true" maxlength="10" requiredErrorText="客户类型不能为空"/>
                    </td>
                    <td class="form-label">货物分类：</td>
                    <td class="form-content" colspan="3">
                        <input name="goodsType" id="goodsType"  valueField="id" textField="name" class="mini-checkboxlist" required="true"  requiredErrorText="货物分类不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <table  class="form-table" width="100%" style="padding: 15px 0 0 25px;  ">
                            <tr>
                                <td>联系人</td><td>职务</td><td>联系电话</td><td>微信号</td><td>QQ</td><td>邮箱</td>
                            </tr>
                            <tr>
                                <td><input name="contact1" id="contact1" class="mini-textbox" width="80"  /></td>
                                <td><input name="title1" id="title1" class="mini-textbox" width="80"  /></td>
                                <td><input name="phone1" id="phone1" class="mini-textbox" width="80"  /></td>
                                <td><input name="weChat1" id="weChat1" class="mini-textbox" width="80"  /></td>
                                <td><input name="qq1" id="qq1" class="mini-textbox" width="80"  /></td>
                                <td><input name="email1" id="email1" class="mini-textbox" width="80"  /></td>
                            </tr>
                            <tr>
                                <td><input name="contact2" id="contact2" class="mini-textbox" width="80"  /></td>
                                <td><input name="title2" id="title2" class="mini-textbox" width="80"  /></td>
                                <td><input name="phone2" id="phone2" class="mini-textbox" width="80"  /></td>
                                <td><input name="weChat2" id="weChat2" class="mini-textbox" width="80"  /></td>
                                <td><input name="qq2" id="qq2" class="mini-textbox" width="80"  /></td>
                                <td><input name="email2" id="email2" class="mini-textbox" width="80"  /></td>
                            </tr>
                            <tr>
                                <td><input name="contact3" id="contact3" class="mini-textbox" width="80"  /></td>
                                <td><input name="title3" id="title3" class="mini-textbox" width="80"  /></td>
                                <td><input name="phone3" id="phone3" class="mini-textbox" width="80"  /></td>
                                <td><input name="weChat3" id="weChat3" class="mini-textbox" width="80"  /></td>
                                <td><input name="qq3" id="qq3" class="mini-textbox" width="80"  /></td>
                                <td><input name="email3" id="email3" class="mini-textbox" width="80"  /></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
         </div>
            
        </div>
        <div  region="south" showSplit="false" showSplitIcon="false" height="30" showHeader="false"  style="border: none">
	        <div class="mini-toolbar" style="position: fixed;left:0;bottom: 0;right:0;text-align: center;border-width: 1px 0 0 0" >
	            <a class="mini-button cursor" onclick="PageCustomerAdd.funSave()" iconCls="icon-save">保存</a>
	            <a class="mini-button cursor" onclick="PageCustomerAdd.funCancel()" iconCls="icon-cancel" style="margin:0 20px;">取消</a>
	        </div>
        </div>
    </div>
    <script type="text/javascript">
    	mini.parse();
    </script>
</body>
</html>
