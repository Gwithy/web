<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/transferPrice.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="70" showHeader="false">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="transferPriceForm">
                
				<lable class="form-label">客户id：</lable>
                <input name="customerId" id="customerId" class="mini-textbox" emptyText="客户id"  style="width:100px;"/>
				<lable class="form-label">合同id：</lable>
                <input name="contractId" id="contractId" class="mini-textbox" emptyText="合同id"  style="width:100px;"/>
				<lable class="form-label">运价类型：</lable>
                <input name="priceType" id="priceType" class="mini-textbox" emptyText="运价类型"  style="width:100px;"/>
				<lable class="form-label">creator：</lable>
                <input name="creator" id="creator" class="mini-textbox" emptyText="creator"  style="width:100px;"/>
				<lable class="form-label">created：</lable>
                <input name="created" id="created" class="mini-textbox" emptyText="created"  style="width:100px;"/>
				<lable class="form-label">updater：</lable>
                <input name="updater" id="updater" class="mini-textbox" emptyText="updater"  style="width:100px;"/>
				<lable class="form-label">updated：</lable>
                <input name="updated" id="updated" class="mini-textbox" emptyText="updated"  style="width:100px;"/>
				<lable class="form-label">isDeleted：</lable>
                <input name="isDeleted" id="isDeleted" class="mini-textbox" emptyText="isDeleted"  style="width:100px;"/>
				<input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />	
                <a class="mini-button" iconCls="icon-search" onclick="PageTransferPrice.funSearch()" plain="true"><label>查询</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageTransferPrice.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageTransferPrice.funAdd()"><label class="form-label">增加</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="edit" onclick="PageTransferPrice.funModify()"><label class="form-label">修改</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-remove" plain="true" id="remove" onclick="PageTransferPrice.funDelete()"><label class="form-label">删除</label></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mini-fit">
            <div id="transferPriceGrid" class="mini-datagrid"
                  idField="id" allowResize="false"
                 pagesize="30" sizeList="[10,30,50,100]" allowAlternating="true"  sortMode="client" style="height: 100%;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
					 <div field="customerId" width="120" headerAlign="center" allowSort="true">客户id</div>
					 <div field="contractId" width="120" headerAlign="center" allowSort="true">合同id</div>
					 <div field="priceType" width="120" headerAlign="center" allowSort="true">运价类型</div>
					 <div field="creator" width="120" headerAlign="center" allowSort="true">creator</div>
					 <div field="created" width="120" headerAlign="center" allowSort="true">created</div>
					 <div field="updater" width="120" headerAlign="center" allowSort="true">updater</div>
					 <div field="updated" width="120" headerAlign="center" allowSort="true">updated</div>
					 <div field="isDeleted" width="120" headerAlign="center" allowSort="true">isDeleted</div>
                    <div field="show_plan" width="60" headerAlign="center" allowSort="false"
                         align="center" renderer="PageTransferPrice.funOperRenderer">操作
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
