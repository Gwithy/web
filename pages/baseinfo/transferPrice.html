<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/transferPrice.js"></script>
    <script type="text/javascript" src="./js/transferFlowPrice.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="70" showHeader="false">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="transferPriceForm">
                <lable class="form-label">客户信息：</lable>
                <input name="key" id="customerId" class="mini-combobox" valueField="id" textField="fullName" style="width: 180px;"  maxlength="10"/>
				<input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />
                <a class="mini-button" iconCls="icon-search" onclick="PageTransferPrice.funSearch()" plain="true"><label>查询</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageTransferPrice.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageTransferPrice.funAdd()"><label class="form-label">增加</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="edit" onclick="PageTransferPrice.funModify()"><label class="form-label">修改</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-remove" plain="true" id="remove" onclick="PageTransferPrice.funDelete()"><label class="form-label">删除</label></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mini-fit">
            <div id="transferPriceGrid" class="mini-datagrid"
                  idField="id" allowResize="false" onshowrowdetail="PageTransferPrice.onShowRowDetail"  idField="id"
                 pagesize="30" sizeList="[10,30,50,100]" allowAlternating="true"  sortMode="client" style="height: 100%;">
                <div property="columns">
                    <div type="expandcolumn"></div>
                    <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
					 <div field="customerId" width="120" headerAlign="center" allowSort="true" renderer="PageTransferPrice.funCustomerRenderer">客户名称</div>
					 <div field="contractId" width="120" headerAlign="center" allowSort="true" renderer="PageTransferPrice.funContractRenderer">合同名称</div>
					 <div field="priceType" width="120" headerAlign="center" allowSort="true" renderer="PageTransferPrice.funPriceTypeRenderer">运价类型</div>
					 <div field="creator" width="120" headerAlign="center" allowSort="true" renderer="PageMain.funUserProfileRenderer">创建人</div>
					 <div field="created" width="120" headerAlign="center" allowSort="true" renderer="PageMain.funFromDateInfo">创建时间</div>
                    <div field="show_plan" width="60" headerAlign="center" allowSort="false"
                         align="center" renderer="PageTransferPrice.funOperRenderer">操作
                    </div>
                </div>
            </div>
            <div id="detailGrid_Form" style="display:none;">
                <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
                    <table style="width:100%;">
                        <tr>
                            <td style="width:100%;">
                                <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageTransferFlowPrice.funAdd()"><label class="form-label">增加</label></a>
                                <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="edit" onclick="PageTransferFlowPrice.funModify()"><label class="form-label">修改</label></a>
                                <a  class="mini-button block-button hide" iconCls="icon-remove" plain="true" id="remove" onclick="PageTransferFlowPrice.funDelete()"><label class="form-label">删除</label></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="mini-fit">
                    <div id="transferFlowPriceGrid" class="mini-datagrid"
                         idField="id" allowResize="false"
                         pagesize="30" showPager="false" allowAlternating="true"  sortMode="client" style="height: 250px;">
                        <div property="columns">
                            <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
                            <div field="flowId" width="120" headerAlign="center" allowSort="true"  renderer="PageTransferFlowPrice.funFlowRenderer" >流向名称</div>
                            <div field="unitPrice" width="120" headerAlign="center" allowSort="true">运价</div>
                            <div field="suggestUnitPrice" width="120" headerAlign="center" allowSort="true">参考运价</div>
                            <div field="startDate" width="120" headerAlign="center" allowSort="true">执行开始日期</div>
                            <div field="endDate" width="120" headerAlign="center" allowSort="true">执行结束日期</div>
                            <div field="creatorName" width="120" headerAlign="center" allowSort="true">创建人</div>
                            <div field="created" width="120" headerAlign="center" allowSort="true" renderer="PageMain.funFromDateInfo">创建时间</div>
                            <div field="show_plan" width="60" headerAlign="center" allowSort="false"
                                 align="center" renderer="PageTransferFlowPrice.funOperRenderer">操作
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
