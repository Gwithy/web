<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewdangerZone" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/dangerZone_add.js"></script>
    <title></title>
    <style>

        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="mini-layout" id="layout_dangerZone_add" style="width: 100%;height: 100%;" allowResize="false">
        <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none;  padding:10px;">
        <div id="dangerZoneFormAdd">

                	<input id="id" name="id"  class="mini-hidden" />
            <table class="form-table" border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
                <tr>
                    <td class="form-label">区域名称：</td>
                    <td class="form-content">
                        <input name="name" id="name" class="mini-textbox"  required="true" maxlength="20" requiredErrorText="区域名称不能为空"/>
                    </td>
                </tr>
                <tr>
                        <td class="form-label">坐标经度：</td>
                    <td class="form-content">
                        <input name="longitude" id="longitude" class="mini-textbox"   maxlength="30"  onclick="PageDangerZoneAdd.funOpenLngLat()"/>
                        <a class="mini-button" iconCls="icon-site" onclick="PageDangerZoneAdd.funOpenLngLat()"><label>区域</label></a>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">坐标维度：</td>
                    <td class="form-content">
                        <input name="latitude" id="latitude" class="mini-textbox"   maxlength="30" onclick="PageDangerZoneAdd.funOpenLngLat()"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">半<span style="padding: 0 12px;"></span>径：</td>
                    <td class="form-content">
                        <input name="radius" id="radius" class="mini-textbox" maxlength="20" />
                    </td>
                </tr>
                <tr>
                    <td class="form-label">报警距离：</td>
                    <td class="form-content">
                        <input name="alarmDistance" id="alarmDistance" class="mini-textbox"  required="true" maxlength="50" requiredErrorText="报警距离不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">消息模版：</td>
                    <td class="form-content">
                        <input  id="msgId" name="msgId" class="mini-combobox" valueField="id" textField="title"  onvaluechanged="PageDangerZoneAdd.funMsgChangeInfo"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">模版内容：</td>
                    <td class="form-content">
                        <input name="msgTemplate" id="msgTemplate" class="mini-textarea" style="width:350px; height: 100px;"  maxlength="100"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">状<span style="padding: 0 12px;"></span>态：</td>
                    <td class="form-content">
                        <input name="status" id="status" class="mini-combobox" valueField="id" textField="name"  required="true" maxlength="3"
                               required="true" maxlength="10" requiredErrorText="状态不能为空"\/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">备<span style="padding: 0 12px;"></span>注：</td>
                    <td class="form-content">
                        <input name="description" id="description" class="mini-textarea" style="width:350px; height: 80px;"  maxlength="100"/>
                    </td>
                </tr>
            </table>
         </div>
            
        </div>
        <div  region="south" showSplit="false" showSplitIcon="false" height="30" showHeader="false"  style="border: none">
	        <div class="mini-toolbar" style="position: fixed;left:0;bottom: 0;right:0;text-align: center;border-width: 1px 0 0 0" >
	            <a class="mini-button cursor" onclick="PageDangerZoneAdd.funSave()" iconCls="icon-save">保存</a>
	            <a class="mini-button cursor" onclick="PageDangerZoneAdd.funCancel()" iconCls="icon-cancel" style="margin:0 20px;">取消</a>
	        </div>
        </div>
    </div>
    <script type="text/javascript">
    	mini.parse();
    </script>
</body>
</html>
