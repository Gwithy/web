<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/contractFlow_add.js"></script>
    <title></title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="mini-layout" id="layout_contractFlow_add" style="width: 100%;height: 100%;" allowResize="false">
        <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none; padding:10px;">
        <div id="contractFlowFormAdd">
       
                	<input id="id" name="id"  class="mini-hidden" />
                	<input id="contractId" name="contractId"  class="mini-hidden" />
            <table class="form-table" border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
                <tr>
                    <td class="form-label">流<span style="padding: 0 14px;"></span>向：</td>
                    <td class="form-content">
                        <input name="flowId" id="flowId"  class="mini-combobox" valueField="id" textField="name" allowInput="true" onvaluechanged="PageContractFlowAdd.funChangeFlowInfo" required="true" maxlength="10" requiredErrorText="流向不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">运<span style="padding: 0 14px;"></span>价：</td>
                    <td class="form-content">
                        <input name="unitPrice" id="unitPrice"  class="mini-spinner"  minValue="0" maxValue="1000000000000" format="¥#,0.00"   decimalPlaces="2"   required="true" maxlength="10" requiredErrorText="运价不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">开票与否：</td>
                    <td class="form-content">
                        <input name="ticketStatus" id="ticketStatus" class="mini-combobox" valueField="id" textField="name"
                               class="mini-textbox"  required="true" maxlength="3" requiredErrorText="开票与否不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">上期运价：</td>
                    <td class="form-content">
                        <input name="lastUnitPrice" id="lastUnitPrice"  class="mini-spinner" decimalPlaces="2"   minValue="0" maxValue="1000000000000" format="¥#,0.00"  />
                    </td>
                </tr>
            </table>
         </div>
            
        </div>
        <div  region="south" showSplit="false" showSplitIcon="false" height="30" showHeader="false"  style="border: none">
	        <div class="mini-toolbar" style="position: fixed;left:0;bottom: 0;right:0;text-align: center;border-width: 1px 0 0 0" >
	            <a class="mini-button cursor" onclick="PageContractFlowAdd.funSave()" iconCls="icon-save">保存</a>
	            <a class="mini-button cursor" onclick="PageContractFlowAdd.funCancel()" iconCls="icon-cancel" style="margin:0 20px;">取消</a>
	        </div>
        </div>
    </div>
    <script type="text/javascript">
    	mini.parse();
    </script>
</body>
</html>
