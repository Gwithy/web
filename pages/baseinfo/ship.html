<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/ship.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="70" showHeader="false">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="shipForm">
				<lable class="form-label">关键字：</lable>
                <input name="key" id="key" class="mini-textbox" emptyText="请输入船号"  style="width:160px;"/>
                <input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />
                <a class="mini-button" iconCls="icon-search" onclick="PageShip.funSearch()" plain="true"><label>查询</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageShip.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageShip.funAdd()"><label class="form-label">增加</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="edit" onclick="PageShip.funModify()"><label class="form-label">修改</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-remove" plain="true" id="remove" onclick="PageShip.funDelete()"><label class="form-label">删除</label></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mini-fit">
            <div id="shipGrid" class="mini-datagrid"
                  idField="id" allowResize="false"
                 pagesize="10" sizeList="[10,30,50,100]" allowAlternating="true"  sortMode="client" style="height: 100%;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
					 <div field="shipNo" width="120" headerAlign="center" allowSort="true">船号</div>
                    <div field="sailingArea" width="120" headerAlign="center" allowSort="true" renderer="PageShip.funRendererSailingArea">航行区域</div>
                    <div field="shipFlag" width="120" headerAlign="center" allowSort="true"renderer="PageShip.funRendererShipFlag">船舶类型</div>
                    <div field="shipType" width="120" headerAlign="center" allowSort="true"renderer="PageShip.funRendererShipType">船舶种类</div>
					 <div field="length" width="50" headerAlign="center" allowSort="true">长（米）</div>
					 <div field="width" width="50" headerAlign="center" allowSort="true">宽（米）</div>
					 <div field="depth" width="60" headerAlign="center" allowSort="true">型深（米）</div>
					 <div field="totalWeight" width="70" headerAlign="center" allowSort="true">总吨</div>
					 <div field="netWeight" width="120" headerAlign="center" allowSort="true">净重</div>
					 <div field="loadWeight" width="120" headerAlign="center" allowSort="true">载重吨</div>
                    <div field="feeWeight" width="120" headerAlign="center" allowSort="true">计费吨</div>
                    <div field="shipLevel" width="120" headerAlign="center" allowSort="true"  renderer="PageShip.funRendererShipLevel">船级</div>
                    <div field="buildDate" width="120" headerAlign="center" allowSort="true">建成日期</div>
                    <div field="checkRegisterNo" width="120" headerAlign="center" allowSort="true">船检登记号</div>
                    <div field="checkNo" width="120" headerAlign="center" allowSort="true">船检编号</div>
                    <div field="shipID" width="120" headerAlign="center" allowSort="true">船舶识别码</div>
                    <div field="firstRegisterNo" width="120" headerAlign="center" allowSort="true">初次登记号码</div>
                    <div field="buildFactory" width="120" headerAlign="center" allowSort="true">制造厂家</div>
                    <div field="oldShipName" width="120" headerAlign="center" allowSort="true">原船名</div>
                    <div field="description" width="120" headerAlign="center" allowSort="true">备注</div>
                    <div field="show_plan" width="60" headerAlign="center" allowSort="false" align="center" renderer="PageShip.funOperRenderer">操作</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
