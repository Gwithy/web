<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/bigShipState_add.js"></script>
    <title></title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="mini-layout" id="layout_bigShipState_add" style="width: 100%;height: 100%;" allowResize="false">
        <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none; padding:10px;">
        <div id="bigShipStateFormAdd">
       
                	<input id="id" name="id"  class="mini-hidden" />
            <table class="form-table" border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
                <tr>
                    <td class="form-label">客户任务流向id：</td>
                    <td class="form-content">
                        <input name="customerTaskFlowId" id="customerTaskFlowId" class="mini-textbox"  required="true" maxlength="10" requiredErrorText="客户任务流向id不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">批次号：</td>
                    <td class="form-content">
                        <input name="pch" id="pch" class="mini-textbox"  required="true" maxlength="20" requiredErrorText="批次号不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">总载量：</td>
                    <td class="form-content">
                        <input name="load" id="load" class="mini-textbox"  required="true" maxlength="10" requiredErrorText="总载量不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">到达位置：</td>
                    <td class="form-content">
                        <input name="arriveLocation" id="arriveLocation" class="mini-textbox"  required="true" maxlength="30" requiredErrorText="到达位置不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">到达时间：</td>
                    <td class="form-content">
                        <input name="arriveTime" id="arriveTime" class="mini-textbox"  required="true" maxlength="10" requiredErrorText="到达时间不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">离港时间：</td>
                    <td class="form-content">
                        <input name="departTime" id="departTime" class="mini-textbox"  required="true" maxlength="10" requiredErrorText="离港时间不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">状态  1：启用  2：禁用：</td>
                    <td class="form-content">
                        <input name="status" id="status" class="mini-textbox"  required="true" maxlength="3" requiredErrorText="状态  1：启用  2：禁用不能为空"/>
                    </td>
                </tr>
            </table>
         </div>
            
        </div>
        <div  region="south" showSplit="false" showSplitIcon="false" height="30" showHeader="false"  style="border: none">
	        <div class="mini-toolbar" style="position: fixed;left:0;bottom: 0;right:0;text-align: center;border-width: 1px 0 0 0" >
	            <a class="mini-button cursor" onclick="PageBigShipStateAdd.funSave()" iconCls="icon-save">保存</a>
	            <a class="mini-button cursor" onclick="PageBigShipStateAdd.funCancel()" iconCls="icon-cancel" style="margin:0 20px;">取消</a>
	        </div>
        </div>
    </div>
    <script type="text/javascript">
    	mini.parse();
    </script>
</body>
</html>
