<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/terminalMsg.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="70" showHeader="false">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="terminalMsgForm">
                
				<lable class="form-label">船舶id：</lable>
                <input name="shipId" id="shipId" class="mini-textbox" emptyText="船舶id"  style="width:100px;"/>
				<lable class="form-label">设备id：</lable>
                <input name="deviceId" id="deviceId" class="mini-textbox" emptyText="设备id"  style="width:100px;"/>
				<lable class="form-label">消息标题：</lable>
                <input name="title" id="title" class="mini-textbox" emptyText="消息标题"  style="width:100px;"/>
				<lable class="form-label">消息内容：</lable>
                <input name="content" id="content" class="mini-textbox" emptyText="消息内容"  style="width:100px;"/>
				<lable class="form-label">消息状态 1:已下发 2：发送成功  3：发送失败：</lable>
                <input name="status" id="status" class="mini-textbox" emptyText="消息状态 1:已下发 2：发送成功  3：发送失败"  style="width:100px;"/>
				<lable class="form-label">creator：</lable>
                <input name="creator" id="creator" class="mini-textbox" emptyText="creator"  style="width:100px;"/>
				<lable class="form-label">created：</lable>
                <input name="created" id="created" class="mini-textbox" emptyText="created"  style="width:100px;"/>
				<lable class="form-label">isDeleted：</lable>
                <input name="isDeleted" id="isDeleted" class="mini-textbox" emptyText="isDeleted"  style="width:100px;"/>
				<input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />	
                <a class="mini-button" iconCls="icon-search" onclick="PageTerminalMsg.funSearch()" plain="true"><label>查询</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageTerminalMsg.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageTerminalMsg.funAdd()"><label class="form-label">增加</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="edit" onclick="PageTerminalMsg.funModify()"><label class="form-label">修改</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-remove" plain="true" id="remove" onclick="PageTerminalMsg.funDelete()"><label class="form-label">删除</label></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mini-fit">
            <div id="terminalMsgGrid" class="mini-datagrid"
                  idField="id" allowResize="false"
                 pagesize="30" sizeList="[10,30,50,100]" allowAlternating="true"  sortMode="client" style="height: 100%;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
					 <div field="shipId" width="120" headerAlign="center" allowSort="true">船舶id</div>
					 <div field="deviceId" width="120" headerAlign="center" allowSort="true">设备id</div>
					 <div field="title" width="120" headerAlign="center" allowSort="true">消息标题</div>
					 <div field="content" width="120" headerAlign="center" allowSort="true">消息内容</div>
					 <div field="status" width="120" headerAlign="center" allowSort="true">消息状态 1:已下发 2：发送成功  3：发送失败</div>
					 <div field="creator" width="120" headerAlign="center" allowSort="true">creator</div>
					 <div field="created" width="120" headerAlign="center" allowSort="true">created</div>
					 <div field="isDeleted" width="120" headerAlign="center" allowSort="true">isDeleted</div>
                    <div field="show_plan" width="60" headerAlign="center" allowSort="false"
                         align="center" renderer="PageTerminalMsg.funOperRenderer">操作
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
