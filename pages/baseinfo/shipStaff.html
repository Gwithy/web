<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewshipStaff" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/shipStaff.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="72" showHeader="false"    style="border: none;">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="shipStaffForm">
				<lable class="form-label">关键字：</lable>
                <input name="key" id="key" class="mini-textbox" emptyText="请输入姓名或者手机号码"  style="width:160px;"/>
                <input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />
                <a class="mini-button" iconCls="icon-search" onclick="PageShipStaff.funSearch()" plain="true"><label>查询</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageShipStaff.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageShipStaff.funAdd()"><label class="form-label">增加</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="edit" onclick="PageShipStaff.funModify()"><label class="form-label">修改</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-remove" plain="true" id="remove" onclick="PageShipStaff.funDelete()"><label class="form-label">删除</label></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mini-fit">
            <div id="shipStaffGrid" class="mini-datagrid"
                  idField="id" allowResize="false"
                 pagesize="10" sizeList="[10,30,50,100]" allowAlternating="true"  sortMode="client" style="height: 100%;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
					 <div field="shipId" width="120" headerAlign="center" allowSort="true" renderer="PageShipStaff.funShipIdRenderer">船号</div>
					 <div field="name" width="120" headerAlign="center" allowSort="true">姓名</div>
					 <div field="gender" width="120" headerAlign="center" allowSort="true" renderer="PageShipStaff.funRendererShipStaffGender">性别</div>
					 <div field="identity" width="120" headerAlign="center" allowSort="true">身份证号码</div>
					 <div field="birthday" width="120" headerAlign="center" allowSort="true">出生日期</div>
					 <div width="50" headerAlign="center" allowSort="true">年龄/岁</div>
					 <div field="mobile" width="120" headerAlign="center" allowSort="true">手机号码</div>
                     <div field="title" width="120" headerAlign="center" allowSort="true" renderer="PageShipStaff.funRendererShipStaffTitle">岗位</div>
                     <div field="isOwner" width="120" headerAlign="center" allowSort="true" renderer="PageShipStaff.funRendererShipStaffLongitude">船员性质</div>
                     <div field="fitAssignCert" width="120" headerAlign="center" allowSort="true">适任证书</div>
                     <div field="certValidDate" width="120" headerAlign="center" allowSort="true">证书有效期</div>
                     <div field="creatorName" width="120" headerAlign="center" allowSort="true">创建人</div>
                     <div field="created" width="120" headerAlign="center" allowSort="true" renderer="PageMain.funFromDateInfo">创建时间</div>
                    <!--船员性质，是不是取 是否承包人-->
                     <div field="description" width="120" headerAlign="center" allowSort="true">备注</div>
                     <div field="show_plan" width="60" headerAlign="center" allowSort="false" align="center" renderer="PageShipStaff.funOperRenderer">操作</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
