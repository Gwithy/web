<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewflow" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/flow_add.js"></script>
    <title></title>
    <style>

        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="mini-layout" id="layout_flow_add" style="width: 100%;height: 100%;" allowResize="false">
        <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none;  padding:10px;">
        <div id="flowFormAdd">

            <input id="id" name="id"  class="mini-hidden" />
            <table class="form-table" border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
                <tr>
                    <td class="form-label">流向名称：</td>
                    <td class="form-content">
                        <input name="name" id="name" class="mini-textbox"  required="true" maxlength="20" requiredErrorText="流向名称不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">起点港口名称：</td>
                    <td class="form-content">
                        <input name="startPortId" id="startPortId"  class="mini-combobox"
                               required="true" maxlength="20" valueField="id" textField="name"
                               allowInput="true"
                               requiredErrorText="起点港口名称不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">终点港口名称：</td>
                    <td class="form-content">
                        <input name="endPortId" id="endPortId"  class="mini-combobox"
                               required="true" maxlength="20" valueField="id" textField="name"
                               allowInput="true"
                               requiredErrorText="终点港口名称不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">测<span style="padding: 0 4px;"></span>水<span style="padding: 0 4px;"></span>点：</td>
                    <td class="form-content">
                        <input name="waterLevelPoint" id="waterLevelPoint"  valueField="id" textField="name" class="mini-combobox" multiSelect="true"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">起始流向：</td>
                    <td class="form-content">
                        <input name="startFlow" id="startFlow" class="mini-textbox"  maxlength="50" />
                    </td>
                </tr>
                <tr>
                    <td class="form-label">结束流向：</td>
                    <td class="form-content">
                        <input name="endFlow" id="endFlow" class="mini-textbox"   maxlength="50" />
                    </td>
                </tr>

                <tr>
                    <td class="form-label">航行区域：</td>
                    <td class="form-content">
                        <input name="sailingArea" id="sailingArea"  valueField="id" textField="name" required="true"   requiredErrorText="航行区域不能为空"
                               class="mini-checkboxlist" />
                    </td>
                </tr>
                <tr>
                    <td class="form-label">航行标准时长：</td>
                    <td class="form-content">
                        <input name="sailingTime" id="sailingTime" class="mini-spinner"  decimalPlaces="2"  required="true"   requiredErrorText="航行标准时长不能为空" maxlength="50" />小时
                    </td>
                </tr>
                <tr>
                    <td class="form-label">状<span style="padding: 0 14px;"></span>态：</td>
                    <td class="form-content">
                        <input name="status" id="status" class="mini-combobox" valueField="id" textField="name"  required="true" maxlength="3"
                                 required="true" maxlength="10" requiredErrorText="状态不能为空"\/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">备<span style="padding: 0 14px;"></span>注：</td>
                    <td class="form-content">
                        <input name="description" id="description" class="mini-textarea" style="width:350px; height: 80px;"   maxlength="100"/>
                    </td>
                </tr>
            </table>
         </div>
            
        </div>
        <div  region="south" showSplit="false" showSplitIcon="false" height="30" showHeader="false"  style="border: none">
	        <div class="mini-toolbar" style="position: fixed;left:0;bottom: 0;right:0;text-align: center;border-width: 1px 0 0 0" >
	            <a class="mini-button cursor" onclick="PageFlowAdd.funSave()" iconCls="icon-save">保存</a>
	            <a class="mini-button cursor" onclick="PageFlowAdd.funCancel()" iconCls="icon-cancel" style="margin:0 20px;">取消</a>
	        </div>
        </div>
    </div>
    <script type="text/javascript">
    	mini.parse();
    </script>
</body>
</html>
