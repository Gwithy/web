<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewmsgTemplate" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/msgTemplate_add.js"></script>
    <title></title>
    <style>

        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="mini-layout" id="layout_msgTemplate_add" style="width: 100%;height: 100%;" allowResize="false">
        <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none;  padding:10px;">
        <div id="msgTemplateFormAdd">

                	<input id="id" name="id"  class="mini-hidden" />
            <table class="form-table" border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
                <tr>
                    <td class="form-label">模板名称：</td>
                    <td class="form-content">
                        <input name="title" id="title" class="mini-textbox"  required="true" maxlength="40" requiredErrorText="模板名称不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">模板内容：</td>
                    <td class="form-content">
                        <input name="content" id="content" class="mini-textarea"  required="true" maxlength="30" requiredErrorText="模板内容不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">状态：</td>
                    <td class="form-content">
                        <input name="status" id="status" class="mini-combobox" valueField="id" textField="name"
                               required="true" maxlength="3" requiredErrorText="状态不能为空"/>
                    </td>
                </tr>
            </table>
         </div>
            
        </div>
        <div  region="south" showSplit="false" showSplitIcon="false" height="30" showHeader="false"  style="border: none">
	        <div class="mini-toolbar" style="position: fixed;left:0;bottom: 0;right:0;text-align: center;border-width: 1px 0 0 0" >
	            <a class="mini-button cursor" onclick="PageMsgTemplateAdd.funSave()" iconCls="icon-save">保存</a>
	            <a class="mini-button cursor" onclick="PageMsgTemplateAdd.funCancel()" iconCls="icon-cancel" style="margin:0 20px;">取消</a>
	        </div>
        </div>
    </div>
    <script type="text/javascript">
    	mini.parse();
    </script>
</body>
</html>
