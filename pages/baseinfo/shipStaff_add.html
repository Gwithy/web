<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewshipStaff" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/shipStaff_add.js"></script>
    <title></title>
    <style>

        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
        .mini-layout-region-body{
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="mini-layout" id="layout_shipStaff_add" style="width: 100%;height: 100%;" allowResize="false">
        <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none;  padding:10px;">
        <div id="shipStaffFormAdd">

                	<input id="id" name="id"  class="mini-hidden" />
            <table class="form-table" border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
                <tr>
                    <td class="form-label">姓名：</td>
                    <td class="form-content">
                        <input name="name" id="name" class="mini-textbox"  required="true" maxlength="20" requiredErrorText="姓名不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">手机号码：</td>
                    <td class="form-content">
                        <input name="mobile" id="mobile" class="mini-textbox" vtype="cellPhone" required="true" maxlength="30" requiredErrorText="手机号码不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">性别：</td>
                    <td class="form-content">
                        <input name="gender" id="gender" class="mini-radiobuttonlist" repeatItems="2" valueField="id" textField="name"
                               required="true" maxlength="3" requiredErrorText="性别不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">身份证号码：</td>
                    <td class="form-content">
                        <input name="identity" id="identity" class="mini-textbox" onvalidation="onIDCardsValidation"
                               required="true" maxlength="50" requiredErrorText="身份证号码不能为空" onvaluechanged="PageShipStaffAdd.funSetOther()"  />
                    </td>
                </tr>
                <tr>
                    <td class="form-label">出生日期：</td>
                    <td class="form-content">
                        <input name="birthday" id="birthday" class="mini-textbox" allowInput="false"  />
                    </td>
                </tr>
                <tr>
                    <td class="form-label">年龄/岁：</td>
                    <td class="form-content">
                        <input  class="mini-textbox"  id="age" allowInput="false" />
                    </td>
                </tr>
                <tr>
                <tr>
                    <td class="form-label">户籍：</td>
                    <td class="form-content">
                        <input name="residence" id="residence" class="mini-textbox"  required="true" maxlength="10" requiredErrorText="户籍不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">岗位：</td>
                    <td class="form-content">
                        <input name="title" id="title" class="mini-combobox"  required="true" valueField="id" textField="name" requiredErrorText="岗位不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">船号：</td>
                    <td class="form-content">
                        <input name="shipId" id="shipId"  class="mini-combobox"  width="280"
                               required="true" maxlength="20" valueField="id" textField="shipNo"   emptyText="请选择..."
                               allowInput="true" showNullItem="true" nullItemText="请选择..."
                               requiredErrorText="船号不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">是否承包人：</td>
                    <td class="form-content">
                        <input name="isOwner" id="isOwner"class="mini-combobox"  required="true" valueField="id" textField="name" requiredErrorText="不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">状态：</td>
                    <td class="form-content">
                        <input name="status" id="status"class="mini-combobox"  required="true" valueField="id" textField="name" requiredErrorText="不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">备<span style="padding: 0 12px;"></span>注：</td>
                    <td class="form-content">
                        <input name="description" id="description" class="mini-textarea" style="width:350px; height: 80px;"   maxlength="200" />
                    </td>
                </tr>
            </table>
         </div>
            
        </div>
        <div  region="south" showSplit="false" showSplitIcon="false" height="30" showHeader="false"  style="border: none">
	        <div class="mini-toolbar" style="position: fixed;left:0;bottom: 0;right:0;text-align: center;border-width: 1px 0 0 0" >
	            <a class="mini-button cursor" onclick="PageShipStaffAdd.funSave()" iconCls="icon-save">保存</a>
	            <a class="mini-button cursor" onclick="PageShipStaffAdd.funCancel()" iconCls="icon-cancel" style="margin:0 20px;">取消</a>
	        </div>
        </div>
    </div>
    <script type="text/javascript">
    	mini.parse();
        function onIDCardsValidation(e) {
            if (e.isValid) {
                var pattern = /\d*/;
                if (e.value.length < 15 || e.value.length > 18 || pattern.test(e.value) == false) {
                    e.errorText = "必须输入15~18位数字";
                    e.isValid = false;
                }
            }
        }
    </script>
</body>
</html>
