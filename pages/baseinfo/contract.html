<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/contract.js"></script>
    <script type="text/javascript" src="./js/contractFlow.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="72" showHeader="false">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="contractForm">
                <lable class="form-label">关键字：</lable>
                <input name="key" id="key" class="mini-textbox" emptyText="合同甲方编号或名称显示"  style="width:160px;"/>
				<input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />	
                <a class="mini-button" iconCls="icon-search" onclick="PageContract.funSearch()" plain="true"><label>查询</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageContract.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageContract.funAdd()"><label class="form-label">增加</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="edit" onclick="PageContract.funModify()"><label class="form-label">修改</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-remove" plain="true" id="remove" onclick="PageContract.funDelete()"><label class="form-label">删除</label></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mini-fit">
            <div id="contractGrid" class="mini-datagrid"
                  idField="id" allowResize="false"
                 onshowrowdetail="PageContract.onShowRowDetail"  idField="id"
                 pagesize="30" sizeList="[10,30,50,100]" allowAlternating="true"  sortMode="client" style="height: 100%;">
                <div property="columns">
                    <div type="expandcolumn"></div>
                    <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
					 <div field="contractNo" width="120" headerAlign="center" allowSort="true">合同编号</div>
					 <div field="name" width="120" headerAlign="center" allowSort="true">合同名称</div>
					 <div field="partyA" width="120" headerAlign="center" allowSort="true"  renderer="PageContract.funARenderer">合同甲方</div>
					 <div field="partyB" width="120" headerAlign="center" allowSort="true">合同乙方</div>
					 <div field="validSDate" width="120" headerAlign="center" allowSort="true">起始日期</div>
					 <div field="validEDate" width="120" headerAlign="center" allowSort="true">截止日期</div>
					 <div field="goodsType" width="120" headerAlign="center" allowSort="true" renderer="PageContract.funGoodsTypeRenderer">货物类型</div>
					 <div field="goodsSubType" width="120" headerAlign="center" allowSort="true" renderer="PageContract.funGoodsSubTypeRenderer">货物子型</div>
					 <div field="deposit" width="120" headerAlign="center" allowSort="true">保证金</div>
					 <div field="type" width="120" headerAlign="center" allowSort="true" renderer="PageContract.funTypeRenderer">合同类型</div>
					 <div field="signDepartment" width="120" headerAlign="center" allowSort="true"  renderer="PageContract.funDictRenderer">签订部门</div>
					 <div field="cheyun" width="120" headerAlign="center" allowSort="true">车辆运费</div>
					 <div field="status" width="120" headerAlign="center" allowSort="true"  renderer="PageContract.funStatueRenderer">状态</div>
                    <div field="show_plan" width="60" headerAlign="center" allowSort="false"
                         align="center" renderer="PageContract.funOperRenderer">操作
                    </div>
                </div>
            </div>
            <div id="detailGrid_Form" style="display:none;">
                <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
                    <table style="width:100%;">
                        <tr>
                            <td style="width:100%;">
                                <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageContractFlow.funAdd()"><label class="form-label">增加</label></a>
                                <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="edit" onclick="PageContractFlow.funModify()"><label class="form-label">修改</label></a>
                                <a  class="mini-button block-button hide" iconCls="icon-remove" plain="true" id="remove" onclick="PageContractFlow.funDelete()"><label class="form-label">删除</label></a>
                            </td>
                        </tr>
                    </table>
                </div>
            <div id="contractFlow_grid" class="mini-datagrid" showPager="false" style="width:100%;height:200px;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
                    <div field="flowId" width="120" headerAlign="center" allowSort="true"  renderer="PageContractFlow.funFlowRenderer">流向名称</div>
                    <div field="unitPrice" width="120" headerAlign="center" allowSort="true">运价</div>
                    <div field="ticketStatus" width="120" headerAlign="center" allowSort="true"  renderer="PageContractFlow.funTicketStatusRenderer">开票与否</div>
                    <div field="lastUnitPrice" width="120" headerAlign="center" allowSort="true">上期合同运价</div>
                    <div field="show_plan" width="60" headerAlign="center" allowSort="false"
                         align="center" renderer="PageContractFlow.funOperRenderer">操作
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</div>
</body>
</html>
