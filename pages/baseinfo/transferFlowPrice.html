<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/transferFlowPrice.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="70" showHeader="false">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="transferFlowPriceForm">
                
				<lable class="form-label">运价信息id：</lable>
                <input name="transferPriceId" id="transferPriceId" class="mini-textbox" emptyText="运价信息id"  style="width:100px;"/>
				<lable class="form-label">流向编号：</lable>
                <input name="flowId" id="flowId" class="mini-textbox" emptyText="流向编号"  style="width:100px;"/>
				<lable class="form-label">运价：</lable>
                <input name="unitPrice" id="unitPrice" class="mini-textbox" emptyText="运价"  style="width:100px;"/>
				<lable class="form-label">参考运价：</lable>
                <input name="suggestUnitPrice" id="suggestUnitPrice" class="mini-textbox" emptyText="参考运价"  style="width:100px;"/>
				<lable class="form-label">执行开始日期：</lable>
                <input name="startDate" id="startDate" class="mini-textbox" emptyText="执行开始日期"  style="width:100px;"/>
				<lable class="form-label">执行结束日期：</lable>
                <input name="endDate" id="endDate" class="mini-textbox" emptyText="执行结束日期"  style="width:100px;"/>
				<lable class="form-label">creator：</lable>
                <input name="creator" id="creator" class="mini-textbox" emptyText="creator"  style="width:100px;"/>
				<lable class="form-label">created：</lable>
                <input name="created" id="created" class="mini-textbox" emptyText="created"  style="width:100px;"/>
				<lable class="form-label">updater：</lable>
                <input name="updater" id="updater" class="mini-textbox" emptyText="updater"  style="width:100px;"/>
				<lable class="form-label">updated：</lable>
                <input name="updated" id="updated" class="mini-textbox" emptyText="updated"  style="width:100px;"/>
				<lable class="form-label">isDeleted：</lable>
                <input name="isDeleted" id="isDeleted" class="mini-textbox" emptyText="isDeleted"  style="width:100px;"/>
				<input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />	
                <a class="mini-button" iconCls="icon-search" onclick="PageTransferFlowPrice.funSearch()" plain="true"><label>查询</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageTransferFlowPrice.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageTransferFlowPrice.funAdd()"><label class="form-label">增加</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="edit" onclick="PageTransferFlowPrice.funModify()"><label class="form-label">修改</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-remove" plain="true" id="remove" onclick="PageTransferFlowPrice.funDelete()"><label class="form-label">删除</label></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mini-fit">
            <div id="transferFlowPriceGrid" class="mini-datagrid"
                  idField="id" allowResize="false"
                 pagesize="30" sizeList="[10,30,50,100]" allowAlternating="true"  sortMode="client" style="height: 100%;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
					 <div field="transferPriceId" width="120" headerAlign="center" allowSort="true">运价信息id</div>
					 <div field="flowId" width="120" headerAlign="center" allowSort="true">流向编号</div>
					 <div field="unitPrice" width="120" headerAlign="center" allowSort="true">运价</div>
					 <div field="suggestUnitPrice" width="120" headerAlign="center" allowSort="true">参考运价</div>
					 <div field="startDate" width="120" headerAlign="center" allowSort="true">执行开始日期</div>
					 <div field="endDate" width="120" headerAlign="center" allowSort="true">执行结束日期</div>
					 <div field="creator" width="120" headerAlign="center" allowSort="true">creator</div>
					 <div field="created" width="120" headerAlign="center" allowSort="true">created</div>
					 <div field="updater" width="120" headerAlign="center" allowSort="true">updater</div>
					 <div field="updated" width="120" headerAlign="center" allowSort="true">updated</div>
					 <div field="isDeleted" width="120" headerAlign="center" allowSort="true">isDeleted</div>
                    <div field="show_plan" width="60" headerAlign="center" allowSort="false"
                         align="center" renderer="PageTransferFlowPrice.funOperRenderer">操作
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
