<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/preBuckleOil_add.js"></script>
    <title></title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="mini-layout" id="layout_preBuckleOil_add" style="width: 100%;height: 100%;" allowResize="false">
        <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none; padding:10px;">
        <div id="preBuckleOilFormAdd">
       
                	<input id="id" name="id"  class="mini-hidden" />
            <table class="form-table" border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
                <tr>
                    <td class="form-label">船号：</td>
                    <td class="form-content">
                        <input name="shipId" id="shipId"   class="mini-combobox"
                               valueField="id" textField="shipNo" required="true"
                               maxlength="3" requiredErrorText="船级类型不能为空"   />
                    </td>
                </tr>
                <tr>
                    <td class="form-label">预扣油款：</td>
                    <td class="form-content">
                        <input name="preBuckleOil" id="preBuckleOil"   class="mini-textbox" required="true"
                                maxlength="15" requiredErrorText="预扣油款不能为空"   />
                    </td>
                </tr>
                <tr>
                    <td class="form-label">扣款时间：</td>
                    <td class="form-content">
                        <input name="preBuckleTime" id="preBuckleTime" class="mini-datepicker"
                               showClearButton="true"   format="yyyy-MM-dd H:mm:ss"  required="true" timeFormat="H:mm:ss"
                               nullValue="null" showTime="true"   emptyText="扣款时间" allowInput="false"/>
                    </td>

                </tr>
                <tr>
                    <td class="form-label">备注：</td>
                    <td class="form-content">
                        <input name="description" id="description"class="mini-textarea" style=" height: 40px;"   maxlength="100" />
                    </td>
                </tr>

            </table>
         </div>
            
        </div>
        <div  region="south" showSplit="false" showSplitIcon="false" height="30" showHeader="false"  style="border: none">
	        <div class="mini-toolbar" style="position: fixed;left:0;bottom: 0;right:0;text-align: center;border-width: 1px 0 0 0" >
	            <a class="mini-button cursor" onclick="PagePreBuckleOilAdd.funSave()" iconCls="icon-save">保存</a>
	            <a class="mini-button cursor" onclick="PagePreBuckleOilAdd.funCancel()" iconCls="icon-cancel" style="margin:0 20px;">取消</a>
	        </div>
        </div>
    </div>
    <script type="text/javascript">
    	mini.parse();


    </script>
</body>
</html>
