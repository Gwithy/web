<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/contract_add.js"></script>
    <title></title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
        .mini-textbox, .mini-combobox, .mini-buttonedit{
            height: 27px;
            width:180px;
        }
    </style>
</head>
<body>
<div class="mini-layout" id="layout_contract_add" style="width: 100%;height: 100%;" allowResize="false">
        <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none; padding:10px;">
        <div id="contractFormAdd">
            <input id="id" name="id"  class="mini-hidden" />
            <table class="form-table" border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
                <tr>
                    <td class="form-label">合同编号：</td>
                    <td class="form-content">
                        <input name="contractNo" id="contractNo" class="mini-textbox"  required="true" maxlength="50" requiredErrorText="合同编号不能为空"/>
                    </td>
                    <td class="form-label">合同名称：</td>
                    <td class="form-content">
                        <input name="name" id="name" class="mini-textbox"  required="true" maxlength="50" requiredErrorText="合同名称不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">合同甲方：</td>
                    <td class="form-content">
                        <input name="partyA" id="partyA" class="mini-combobox" valueField="id" textField="name"  required="true"  requiredErrorText="合同甲方不能为空"/>
                    </td>
                    <td class="form-label">合同乙方：</td>
                    <td class="form-content">
                        <input name="partyB" id="partyB" class="mini-textbox" required="true" maxlength="50" requiredErrorText="合同乙方不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">起始日期：</td>
                    <td class="form-content">
                    	<input name="validSDate" id="validSDate" class="mini-datepicker"  format="yyyy-MM-dd"  allowInput="false"  required="true"  emptyText="起始日期"/>
                    </td>
                    <td class="form-label">截止日期：</td>
                    <td class="form-content">
                    	<input name="validEDate" id="validEDate" class="mini-datepicker"   allowInput="false"   required="true"  emptyText="截止日期" allowInput="false"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">合同类型：</td>
                    <td class="form-content">
                        <input name="type" id="type" class="mini-combobox" valueField="id" textField="name"  required="true" maxlength="3" requiredErrorText="合同类型不能为空"/>
                    </td>
                    <td class="form-label">保<span style="padding: 0px 4px;"></span>证<span style="padding: 0px 4px;"></span>金：</td>
                    <td class="form-content">
                        <input name="deposit"  id="deposit" class="mini-spinner"  minValue="0" maxValue="1000000000000" format="¥#,0"  required="true" requiredErrorText="保证金不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">缴纳日期：</td>
                    <td class="form-content">
                    	<input name="depositDate" id="depositDate" class="mini-datepicker"  format="yyyy-MM-dd"   required="true"  nullValue="null"  emptyText="缴纳日期" allowInput="false"/>
                    </td>
                    <td class="form-label">交财务日期：</td>
                    <td class="form-content">
                    	<input name="depositFinanceDate" id="depositFinanceDate" class="mini-datepicker"   required="true"  format="yyyy-MM-dd"  nullValue="null"  emptyText="交财务日期" allowInput="false"/>
                    </td>
                </tr>

                <tr>
                    <td class="form-label">车辆运费：</td>
                    <td class="form-content">
                        <input name="cheyun" id="cheyun" class="mini-spinner"  minValue="0" maxValue="1000000000000" format="¥#,0"  value="0"  required="true" maxlength="10" requiredErrorText="车辆运费不能为空"/>
                    </td>
                    <td class="form-label">状<span style="padding: 0px 14px;"></span>态：</td>
                    <td class="form-content">
                        <input name="status" id="status" class="mini-combobox" valueField="id" textField="name"  required="true" maxlength="3" requiredErrorText="状态不能为空"/>
                    </td>
                </tr>

                <tr>
                    <td class="form-label">签订部门：</td>
                    <td class="form-content">
                        <input name="signDepartment"  id="signDepartment" class="mini-combobox" valueField="id" textField="name"    required="true" maxlength="10" requiredErrorText="合同签订部门不能为空"/>
                    </td>
                    <td class="form-label">货物类型：</td>
                    <td class="form-content">
                        <input name="goodsType" id="goodsType" class="mini-combobox" style="width: 88px;" onvaluechanged="PageContractAdd.funSetGoodsSubType()"
                               valueField="id" textField="name"  required="true"  requiredErrorText="货物类型不能为空"/>
                        <input name="goodsSubType" id="goodsSubType" class="mini-combobox" style="width: 88px;"
                               valueField="id" textField="name"/>
                    </td>
                    <!-- <td class="form-label">签订人员：</td>
                     <td class="form-content">
                         <input name="signPerson" id="signPerson" class="mini-textbox"  required="true" maxlength="10" requiredErrorText="合同签订人员不能为空"/>
                     </td>-->
                </tr>
                <tr>
                    <td class="form-label">描<span style="padding: 0px 14px;"></span>述：</td>
                    <td class="form-content" colspan="3">
                        <input name="description" id="description" class="mini-textarea" style="width:595px; height: 80px;"   maxlength="100" requiredErrorText="消息内容不能为空"/>
                    </td>
                </tr>
            </table>
         </div>
            
        </div>
        <div  region="south" showSplit="false" showSplitIcon="false" height="30" showHeader="false"  style="border: none">
	        <div class="mini-toolbar" style="position: fixed;left:0;bottom: 0;right:0;text-align: center;border-width: 1px 0 0 0" >
	            <a class="mini-button cursor" onclick="PageContractAdd.funSave()" iconCls="icon-save">保存</a>
	            <a class="mini-button cursor" onclick="PageContractAdd.funCancel()" iconCls="icon-cancel" style="margin:0 20px;">取消</a>
	        </div>
        </div>
    </div>
    <script type="text/javascript">
    	mini.parse();
    </script>
</body>
</html>
