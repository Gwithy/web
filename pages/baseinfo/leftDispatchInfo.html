<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/leftDispatchInfo.js"></script>
    <title></title>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="70" showHeader="false">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="leftDispatchInfoForm">
                <lable class="form-label">关键字：</lable>
                <input name="key" id="key" class="mini-textbox" emptyText="请输入客户任务流向ID"  style="width:160px;"/>
                <input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />
                <a class="mini-button" iconCls="icon-search" onclick="PageLeftDispatchInfo.funSearch()" plain="true"><label>查询</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageLeftDispatchInfo.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a  class="mini-button block-button" iconCls="icon-add" plain="true" onclick="PageLeftDispatchInfo.funAdd()"><label class="form-label">增加</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-edit" plain="true" id="edit" onclick="PageLeftDispatchInfo.funModify()"><label class="form-label">修改</label></a>
                        <a  class="mini-button block-button hide" iconCls="icon-remove" plain="true" id="remove" onclick="PageLeftDispatchInfo.funDelete()"><label class="form-label">删除</label></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mini-fit">
            <div id="leftDispatchInfoGrid" class="mini-datagrid"
                 idField="id" allowResize="false"
                sizeList="[10,30,50,100]" allowAlternating="true"  sortMode="client" style="height: 100%;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center"  width="30">序号</div>
                    <div field="customerTaskFlowId" width="120" headerAlign="center" allowSort="true">客户任务流向ID</div>
                    <div field="dispatchWeight" width="120" headerAlign="center" allowSort="true">调度吨位</div>
                    <div field="bookSTime" width="120" headerAlign="center" allowSort="true" renderer="formatData">预约抢单有效开始日期</div>
                    <div field="bookETime" width="120" headerAlign="center" allowSort="true" renderer="formatData">预约抢单有效截止日期</div>
                    <div field="specialTip" width="120" headerAlign="center" allowSort="true">特殊要求</div>
                    <div field="minShipWeight" width="120" headerAlign="center" allowSort="true">最小船舶吨位</div>
                    <div field="maxShipWeight" width="120" headerAlign="center" allowSort="true">最大船舶吨位</div>
                    <div field="maxShipNum" width="120" headerAlign="center" allowSort="true">船舶预约最大个数</div>
                    <div field="waterLevel" width="120" headerAlign="center" allowSort="true">水位</div>
                    <div field="status" width="120" headerAlign="center" allowSort="true" renderer="formatData">发布状态</div>
                    <div field="taskStatus" width="120" headerAlign="center" allowSort="true" renderer="formatData">状态</div>
                    <div field="show_plan" width="60" headerAlign="center" allowSort="false" align="center" renderer="PageLeftDispatchInfo.funOperRenderer">操作
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
